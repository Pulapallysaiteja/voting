<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>(4) Polling</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
 
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
   
        <header>
            <div style="text-align:center;>
        <c href="https://collegiateleadervoting.kab.page/registration/" target="_main"><img align="middle" src="icon.jpg" alt="Collegiate Leader Voting"> </c>
            </div>
            
    <br>
    <hr style="height:0.5px;border-width:0;color:rgb(97, 94, 94);background-color:rgb(77, 74, 74)"> 
    
           </header>
    
    
    <main>
        <div class="col-lg-3 col-md-5 col-sm-8 col-12">
            <div class="card rounded-0 shadow mb-3">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="text-secondary-emphasis border-bottom"><b>Polls</b></div>
                        <!-- Poll List -->
                        <ul class="list-group my-2">
                            <!-- Poll Items -->
                            <li class="list-group-item list-group-item-action">
                                <div class="poll-item-container" data-item="HTML">
                                    <div class="poll-item-title">Mountain <span class="fs-6 text-secondary-emphasis">(<span class="poll-item-percentage">0%</span>)</span></div>
                                    <div class="progress poll-item-progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="poll-item-container" data-item="CSS">
                                    <div class="poll-item-title">Earth quake <span class="fs-6 text-secondary-emphasis">(<span class="poll-item-percentage">0%</span>)</span></div>
                                    <div class="progress poll-item-progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="poll-item-container" data-item="JS">
                                    <div class="poll-item-title">Tsunami <span class="fs-6 text-secondary-emphasis">(<span class="poll-item-percentage">0%</span>)</span></div>
                                    <div class="progress poll-item-progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"></div>
                                    </div>
                                </div>
                            </li>
                            <!-- Poll Items -->
                        </ul>
                        <!-- Poll List -->
                        <!-- Number of Voters or Responders  -->
                        <div class="d-flex justify-content-end flex-wrap">
                            <div class="text-secondary-emphasis">Number of Votes: <span class="text-dark fw-bold" id="total-votes"></span></div>
                        </div>
                        <!-- End of Number of Voters or Responders  -->
                    </div>
                </div>
            </div>
            <!-- Buttons for voting -->
            <div class="card rounded-0 shadow">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="text-secondary-emphasis border-bottom mb-2"><b>Vote</b></div>
                        <div class="text-muted"><small><i>(Click the button you want to vote)</i></small></div>
                        <div class="btn-group w-100 mt-1">
                            <button type="button" class="btn btn-primary rounded-0 btn-lg vote-btn" data-item="Nomination Candidate 1">Nomination Candidate 1</button>
                            <button type="button" class="btn btn-success rounded-0 btn-lg vote-btn" data-item="Earthquake">Earthquake</button>
                            <button type="button" class="btn btn-warning rounded-0 btn-lg vote-btn" data-item="Tsunami">Tsunami</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Buttons for voting -->
        </div>
    </main>
    
        <br>
    <script src="script.js"></script>
    <footer>
        <b>&copy; 2024, CollegiateLeaderVoting.com </b>
        <br>
       
        </footer>
</body>
</html>
